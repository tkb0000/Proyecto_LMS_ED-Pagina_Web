<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
	<!-- START -- navbar -->
    <nav id="navbar">
        <!-- START -- LOGO -->
        <div class="nav-comp-logo nav-button-div">
            <a id="comp-logo" href="" target="_self">
                <svg width="70" height="50" class="nav-button-div">
                    <!--top line-->
                    <line x1="0" x2="70" y1="0" y2="0" stroke="black" />

                    <!--top left corner to bottom right-->
                    <line x1="0" x2="70" y1="0" y2="50" stroke="black" />

                    <!--right line-->
                    <line x1="70" x2="70" y1="0" y2="50" stroke="black" />
                    <!--bottom line-->
                    <line x1="0" x2="70" y1="50" y2="50" stroke="black" />

                    <!--bottom left corner to top right-->
                    <line x1="0" x2="70" y1="50" y2="0" stroke="black" />

                    <!--left line-->
                    <line x1="0" x2="0" y1="0" y2="50" stroke="black" />
                </svg>
            </a>
        </div>
        <!-- END -- LOGO -->

        <!-- blank space -->
        <div class="nav-button-div"></div>

        <!-- START -- EXAMPLE button -->
		<div class="nav-button-div">
			<a class="nav-button anim-fadeout" href="" target="_blank">EXAMPLE</a>
		</div>
        <!-- END -- EXAMPLE button -->

        <!-- START -- EXAMPLE 2 button -->
        <div class="nav-button-div">
			<a class="nav-button anim-fadeout" href="" target="_blank">EXAMPLE 2</a>
		</div>
        <!-- END -- EXAMPLE 2 button -->

    </nav>
    <!-- END -- navbar -->
    
    	<hr class="div-separator">

    <!-- START -- carousel -->

    <div id="carousel">
        <label for="img-input-1" class="carousel-img-input-label"><hr></label>
        <input type="radio" name="image-carousel" id="img-input-1" class="carousel-img-input" checked>
        <img class="carousel-img" src="img/ropa1.png" alt="Ropa colgada de un perchero.">

        <br><label for="img-input-1" class="carousel-img-input-labe2"></label>
        <input type="radio" name="image-carousel" id="img-input-2" class="carousel-img-input">
        <img class="carousel-img" src="img/ropa2.png" alt="Ropa colgada de un perchero.">

        <br><label for="img-input-1" class="carousel-img-input-labe3"></label>
        <input type="radio" name="image-carousel" id="img-input-3" class="carousel-img-input">
        <img class="carousel-img" src="img/ropa3.png" alt="Ropa colgada de un perchero.">
    </div>

    <!-- END -- carousel -->

</body>

</html>
